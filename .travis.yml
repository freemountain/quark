sudo: required
dist: trusty
language: generic
os:
  - osx
  - linux
script:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install qt5; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew link --force qt5; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:beineri/opt-qt57-trusty; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -y install qt57declarative qt57quickcontrols qt57quickcontrols2 qt57graphicaleffects qt57tools qt57svg mesa-common-dev libglu1-mesa-dev; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ./configure --qt=/usr/local/Cellar/qt5/5.7.0; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then ./configure --qt=/opt/qt57; fi
  - make -j4
  - make package
  - ls .
deploy:
  - provider: releases
    api_key:
      secure: 
    file: /home/travis/build/freemountain/quark/build/quark-linux-x64.AppImage
    skip_cleanup: true
    on:
      tags: true
      repo: freemountain/quark
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/build/quark-osx-x64.dmg
    skip_cleanup: true
    on:
      tags: true
      repo: freemountain/quark
      condition: $TRAVIS_OS_NAME = osx
