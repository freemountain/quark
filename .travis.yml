sudo: required
dist: trusty
language: generic
os:
  - linux
  - osx

script:
  - tools/travis.sh

deploy:
  - provider: releases
    api_key:
      secure: 
    file: /home/travis/build/freemountain/quark/build/deploy/Quark-x86_64.AppImage
    skip_cleanup: true
    on:
      repo: freemountain/quark
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: 
    file: /home/travis/build/freemountain/quark/build/deploy/quark.app
    skip_cleanup: true
    on:
      repo: freemountain/quark
      condition: $TRAVIS_OS_NAME = osx
